<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayStation Emulator - 2026 Edition</title>
    <script src="PlayStation.js"></script>
    <style>
        body { margin: 0; background: black; color: white; font-family: sans-serif; overflow: hidden; }
        #container { width: 100vw; height: calc(100vh - 180px); background: #000; }
        canvas { width: 100% !important; height: 100% !important; display: block; }
        .ui-panel { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 180px; 
            background: #111; border-top: 3px solid #333; text-align: center; z-index: 9999;
        }
        .section { margin: 10px 0; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 5px; border: 1px solid #444; }
        .btn-boot { background: #e0e0e0; color: #000; }
        .btn-save { background: #4caf50; color: white; }
        .btn-load { background: #2196f3; color: white; }
        input[type="file"] { background: #222; color: white; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="container"></div>

    <div class="ui-panel">
        <div class="section">
            <b style="color: #ff9800;">STEP 1: SELECT .CUE AND .BIN FILES</b><br>
            <input type="file" id="gameInput" multiple>
        </div>
        
        <div class="section">
            <button class="btn-boot" onclick="runGame(0)">BOOT DISC 1</button>
            <button class="btn-boot" onclick="runGame(1)">BOOT DISC 2</button>
            <button class="btn-boot" onclick="runGame(2)">BOOT DISC 3</button>
        </div>

        <div class="section" style="border-top: 1px solid #333; padding-top: 10px;">
            <button class="btn-save" onclick="handleExport()">Download Save</button>
            <button class="btn-load" onclick="document.getElementById('saveImport').click()">Upload Save</button>
            <input type="file" id="saveImport" style="display:none" onchange="handleImport(this)">
        </div>
    </div>

    <script>
        function runGame(index) {
            const input = document.getElementById('gameInput');
            if (!input.files || !input.files[index]) {
                alert("Please select files first. Disc " + (index+1) + " is missing.");
                return;
            }

            const file = input.files[index];
            console.log("Booting: " + file.name);

            // Attempting to start the engine
            try {
                if (window.load) {
                    window.load(file);
                    // Hide UI if needed or confirm boot
                    document.title = "Playing: " + file.name;
                } else {
                    alert("The emulator script (PlayStation.js) hasn't finished loading yet. Wait 3 seconds and try again.");
                }
            } catch (err) {
                alert("System Error: " + err.message);
            }
        }

        async function handleExport() {
            try {
                const db = await new Promise((res, rej) => {
                    const req = indexedDB.open("wasmemu_db");
                    req.onsuccess = () => res(req.result);
                    req.onerror = () => rej("Database not found. Have you played/saved yet?");
                });
                
                const transaction = db.transaction("files", "readonly");
                const store = transaction.objectStore("files");
                const getReq = store.get("/home/web_user/.pcsx/memcards/card1.mcd");

                getReq.onsuccess = () => {
                    if (!getReq.result) {
                        alert("No save data found in the emulator storage.");
                        return;
                    }
                    const blob = new Blob([getReq.result.contents]);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "playstation_save.mcd";
                    a.click();
                };
            } catch (e) {
                alert(e);
            }
        }

        function handleImport(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const req = indexedDB.open("wasmemu_db");
                req.onsuccess = (event) => {
                    const db = event.target.result;
                    const transaction = db.transaction("files", "readwrite");
                    transaction.objectStore("files").put({
                        contents: new Uint8Array(e.target.result),
                        timestamp: new Date()
                    }, "/home/web_user/.pcsx/memcards/card1.mcd");
                    alert("Memory Card Imported! Restarting page...");
                    location.reload();
                };
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
